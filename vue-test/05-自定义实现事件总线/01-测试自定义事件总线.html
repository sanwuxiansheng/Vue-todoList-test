<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    
</head>
<body>
    <script src="./event-bus.js"></script>
    <script type="text/javascript">
        // 绑定事件
        EventBus.on('add', (data) => {
            console.log('绑定事件' + data);
        })
        EventBus.on('add1', (data) => {
            console.log('绑定事件1' + data);
        })
        // 分发事件-->触发事件
        EventBus.emit('add', '我真好看')
        EventBus.emit('add1', '我真好看1')
        // 解绑事件
        EventBus.off('add')  
        EventBus.off('add1')   
    </script>
</body>
</html>
